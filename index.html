<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        <a-entity material="src: https://cdn.aframe.io/a-painter/images/sky.jpg" geometry="primitive: sphere; radius: 5000" scale="-1 1 1">
        </a-entity>
        <a-entity position="0 1.6 8">
            <a-camera></a-camera>
        </a-entity>
        <a-entity light="type: ambient; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; intensity: 0.9" position="2 6 3"></a-entity>
        <a-plane width="60" height="40" depth="10" rotation="-90 0 0" color="#A2D18E" position="0 -7 0">
        </a-plane>
        <a-box width="30" height="20" depth="0.5" color="#C7C7C7" position="0 2 -15">
        </a-box>
        <a-box width="0.3" height="20" depth="30" color="#BFBFBF" position="-15 2 0">
        </a-box>
        <a-box width="0.3" height="20" depth="30" color="#BFBFBF" position="15 2 0">
        </a-box>
        <a-entity id="mediumTable">
            <a-box width="0.8" height="5" depth="0.8" position="-6 -4.5 -3" color="#6B3E26"></a-box>
            <a-box width="0.8" height="5" depth="0.8" position=" 6 -4.5 -3" color="#6B3E26"></a-box>
            <a-box width="0.8" height="5" depth="0.8" position="-6 -4.5  3" color="#6B3E26"></a-box>
            <a-box width="0.8" height="5" depth="0.8" position=" 6 -4.5  3" color="#6B3E26"></a-box>
            <a-box width="14" height="0.7" depth="7" position="0 -1.65 0" color="#8B5A2B"></a-box>
        </a-entity>
        <a-entity id="chair1">
            <a-box width="0.9" height="3.2" depth="0.9" position="-1.2 -5.4 -6.6" color="#7B4F2F"></a-box>
            <a-box width="0.9" height="3.2" depth="0.9" position=" 1.2 -5.4 -6.6" color="#7B4F2F"></a-box>
            <a-box width="0.9" height="3.2" depth="0.9" position="-1.2 -5.4 -5.4" color="#7B4F2F"></a-box>
            <a-box width="0.9" height="3.2" depth="0.9" position=" 1.2 -5.4 -5.4" color="#7B4F2F"></a-box>
            <a-box width="4" height="0.4" depth="2.5" position="0 -3.8 -6" color="#A67C52"></a-box>
            <a-box width="4" height="4" depth="0.35" position="0 -1.6 -5" color="#A67C52"></a-box>
        </a-entity>
        <a-entity id="chair2">
            <a-box width="0.9" height="3.2" depth="0.9" position="-1.2 -5.4 6.6" color="#7B4F2F"></a-box>
            <a-box width="0.9" height="3.2" depth="0.9" position=" 1.2 -5.4 6.6" color="#7B4F2F"></a-box>
            <a-box width="0.9" height="3.2" depth="0.9" position="-1.2 -5.4 5.4" color="#7B4F2F"></a-box>
            <a-box width="0.9" height="3.2" depth="0.9" position=" 1.2 -5.4 5.4" color="#7B4F2F"></a-box>
            <a-box width="4" height="0.4" depth="2.5" position="0 -3.8 6" color="#A67C52"></a-box>
            <a-box width="4" height="4" depth="0.35" position="0 -1.6 5" color="#A67C52"></a-box>
        </a-entity>
        <a-cylinder position="-0.6 -0.80 0" radius="0.35" height="1.0" color="yellow">
        </a-cylinder>
        <a-cylinder position="0.6 -0.80 0" radius="0.35" height="1.0" color="green">
        </a-cylinder>
        <a-cylinder position="0 -0.90 0.4" radius="0.30" height="0.8" color="white" open-ended="true" material="side:double">
        </a-cylinder>




    </a-scene>
</body>

</html>
